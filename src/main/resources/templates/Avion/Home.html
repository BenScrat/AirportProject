<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AIRPORT</title>
</head>
<body>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
<table  class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
        <th>contructeur</th>
        <th>model</th>
        <th>code</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody>
     <tr data-th-each="item : ${avions}">
         <th><span data-th-text="${item.constructeur}"></span></th>
        <td><span data-th-text="${item.model}"></span></td>
        <td><span data-th-text="${item.code}"></span></td>
         <td><button type="button" th:href="@{/debarquer}" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">d√©barquer</button></td>
    </tr>
    </tbody>
</table>
<br>
<br>

<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
        <th>nom</th>
        <th>prenom</th>
        <th>age</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="item : ${passagers}">
        <th><span data-th-text="${item.nom}"></span></th>
        <td><span data-th-text="${item.prenom}"></span></td>
        <td><span data-th-text="${item.age}"></span></td>
        <td>
            <button type="button" th:action="@{/embarquer}" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">embarquer</button>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
